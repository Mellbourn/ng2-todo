<div>{{todoItems | async | json}}</div>
<ol>
  <li *ngFor="let todoItem of (todoItems | async).get('todoItems')">
    <input type="checkbox" [ngModel]="todoItem.done" (click)="toggleDone(todoItem, $event)">
    {{todoItem.text}}
    <button (click)="onRemove(todoItem)">Remove</button>
    </li>
</ol>
<app-todo-item-editor></app-todo-item-editor>
